# --- File: /etc/nginx/sites-available/api.cis.com.mm.conf (Corrected) ---
server {
    listen 80;
    listen [::]:80;
    server_name api.cis.com.mm;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.cis.com.mm;

    client_max_body_size 20M;

    root /home/ubuntu/projects/CN_LMS_Backend/public;
    index index.php index.html index.htm app.php;
    charset utf-8;

    ssl_certificate /etc/letsencrypt/live/api.cis.com.mm/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.cis.com.mm/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    error_page 404 /index.php;

    location /uploads/ {
        try_files $uri $uri/ =404;
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' '*' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location /storage/ {
        alias /home/ubuntu/projects/CN_LMS_Backend/storage/app/public/;
        try_files $uri $uri/ =404;
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' '*' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location /school_logos/ {
        alias /home/ubuntu/projects/CN_LMS_Backend/public/school_logos/;
        try_files $uri $uri/ =404;
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' '*' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
    
    location /api/ {
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,Accept' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        if ($request_method = OPTIONS) {
            return 204;
        }
        
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass unix:/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
    }

    location ~ /\.env { deny all; }

    location ~ /\.(?!well-known|env).* {
        deny all;
    }
}
